<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/ddbind.browser.dev.js"></script>
</head>
<body>
<div id="app">
    <!-- 测试一下注释 -->
    <h1>
        testtt &lt;&#60;
        <div>ttttrt</div>
    </h1>
    <div >ddassad</div>
    <!-- test -->
    <div @click="change()" id="fuck">ss{{ foo.value + com.value }}sb</div>
</div>
<script>

    let app = DdBind.createApp({
        setup() {
            const foo = DdBind.ref('[dss]')
            const bar = DdBind.ref('[shit ss]')
            const com = DdBind.computed(() => {
                return foo.value.repeat(3)
            })
            const change = () => {
                foo.value = 'fnian'
            }
            return {
                com,
                foo,
                change,
                bar
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
