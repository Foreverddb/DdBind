<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/ddbind.browser.dev.js"></script>
</head>
<body>
<div id="app">
    <div>
        <h1>
            outText
            <div>text</div>
        </h1>
        <input d-model="foo" type="text"/>
        <div id="test">
            foo: {{ foo === 'bar' ? re.text : foo }}
        </div>
        <button @click="change">
            click foo
        </button>
        <div>
            {{ com }}
        </div>
        <button @click="countAdd">
            clicked {{ count }} times
        </button>
        <button @click="fuck">
            fuck me {{ fuck }}
        </button>
    </div>
</div>
<script>
    let app = DdBind.createApp({
        data() {
            return {
                foo: 'bar',
                count: 0
            }
        },
        setup() {
            const bar = DdBind.ref('')
            const re = DdBind.reactive({text: 'foo is bar'})
            const fuck = DdBind.computed(() => {
                return this.foo + 'fuckme'
            })
            return {
                bar,
                re,
                fuck
            }
        },
        computed: {
            com() {
                return 'I\'m computed of foo:' + this.foo
            }
        },
        methods: {
            change() {
                this.foo = 'clicked!!!!!!!!'
            },
            countAdd() {
                this.count ++
            }
        },
        watch: {
            foo(newValue) {
                console.log(newValue)
            }
        },
        onMounted() {
            console.log('mounted')
            setTimeout(() => {
                this.foo = 'mounted triggered'
            }, 2000)
        }
    })
    app.mount('#app')
</script>
</body>
</html>
