<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/ddbind.browser.dev.js"></script>
</head>
<body>
<div id="app">
    <div>
        <!-- 测试一下注释 -->
        <h1>
            ff
            <div>ttttrt</div>
        </h1>
        duib
        <input d-model="foo" type="text" />
        <div @click="change" id="test">{{ foo }} {{ re.text }} {{ com }}</div>
    </div>
</div>
<script>

    let app = DdBind.createApp({
        data() {
            return {
                foo: '[dsdhba]'
            }
        },
        setup() {
            const bar = DdBind.ref('')
            const re = DdBind.reactive({text: 'aasdsan'})

            return {
                bar,
                re
            }
        },
        computed: {
          com() {
              return '..' + this.foo.value + 'shit'
          }
        },
        methods: {
          change() {
              this.foo.value = 'shifins'
          }
        },
        watch: {
          foo(newValue) {
              console.log(newValue)
          }
        },
        onMounted() {
            console.log('mounted')
            setTimeout(() => {
                this.foo.value = 'fuckme'
            }, 1000)
        }
    })
    app.mount('#app')
</script>
</body>
</html>
