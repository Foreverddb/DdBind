<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/ddbind.browser.dev.js"></script>
</head>
<body>
<div id="app">
    <!-- 测试一下注释 -->
    <h1>
        testtt &lt;&#60;
        <div>ttttrt</div>
    </h1>
    <input d-model="foo" type="text" />
    <div @click="change()" id="fuck">ss{{ foo + com }}sb {{ re.text }}</div>
</div>
<script>

    let app = DdBind.createApp({
        setup() {
            const foo = DdBind.ref('[dss]')
            const bar = DdBind.ref('[shit ss]')
            const re = DdBind.reactive({text: 'aasdsan'})
            const com = DdBind.computed(() => {
                return foo.value.repeat(3)
            })
            const change = () => {
                foo.value = Math.random().toString()
            }
            return {
                com,
                foo,
                change,
                bar,
                re
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
