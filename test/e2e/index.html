<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../dist/ddbind.browser.dev.js"></script>
    <style>
        .test {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <h1>
            outText
            <span d-if="foo === 'bar'">text</span>
        </h1>
        <input :class="['test', 'test2']" :placeholder="re.text" d-model="foo" :type="foo.startsWith('bar') ? 'text' : 'password'"/>
        <div style="color: red" id="test">
            foo: {{ foo === 'bar' ? re.text : foo }}
        </div>
        <div>
            {{ com }}
        </div>
        <button @click="change">
            click foo
        </button>

        <p>clicked {{ count }} times </p>
        <button d-show="count < 3" @click="countAdd">
            click me to increase (I will hide when count is greater than 3)
        </button>
        <button @click="count --">
            click me to decrease
        </button>
    </div>
</div>
<script>
    let app = DdBind.createApp({
        data() {
            return {
                foo: 'bar',
                count: 0
            }
        },
        setup() {
            const bar = DdBind.ref('')
            const re = DdBind.reactive({text: 'foo is bar'})
            return {
                bar,
                re
            }
        },
        computed: {
            com() {
                return 'I\'m computed of foo:' + this.foo
            }
        },
        methods: {
            change() {
                this.foo = 'clicked!!!!!!!!'
            },
            countAdd() {
                this.count ++
            }
        },
        watch: {
            foo(newValue) {
                console.log('foo\'s new value: ' + newValue)
            }
        },
        onMounted() {
            console.log('mounted')
            setTimeout(() => {
                this.foo = 'mounted triggered'
            }, 2000)
        }
    })
    app.mount('#app')
</script>
</body>
</html>
